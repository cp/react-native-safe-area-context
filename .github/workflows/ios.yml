name: iOS build

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/ios.yml'
      - 'ios/**'
      - 'example/ios/**'
  pull_request:
    paths:
      - '.github/workflows/ios.yml'
      - 'ios/**'
      - 'example/ios/**'
jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js 16.x
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: Install dependencies
        run: yarn install
      - name: Install example app dependencies
        run: yarn install
        working-directory: example
      - name: Install example app dependencies
        run: yarn install
        working-directory: example
      - name: Install example app gems
        run: bundle install
        working-directory: example
      - name: Install pods
        run: bundle exec pod install
        working-directory: example/ios
      - name: Build ios example app
        run: xcodebuild -scheme example -workspace example.xcworkspace ONLY_ACTIVE_ARCH=NO -sdk iphonesimulator -configuration Debug
        working-directory: example/ios
